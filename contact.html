        $("#sub").click(function(e) {
            var name = $("#name").val();
            var tel = $("#tel").val();
            var txt = $("#txt").val();
            var re = /^[1][3587]\d{9}$/;
            if (name == "") {
                alert("姓名不能为空");
                return false;
            }
            if (!re.test(tel)) {
                alert("请输入正确的联系方式");
                return false;
            }
            if (txt == "") {
                alert("请输入您的需求");
                return false;
            }

            $.ajax({
                url: "#",
                type: 'GET',
                data: {
                    'name': name,
                    'tel': tel,
                    'txt': txt
                },
                //dataType:"text",
                async: false,
                error: function() {
                    alert("error");
                },
                success: function(data) {
                    alert(data);
                }
            })
        });
    </script>
